<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Anthony Hein's personal website.">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="vendors/css/all.min.css">
        
        <title>Nicholas Hein</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/pardon.css">
    </head>

    <body>
        <header>
            <nav>
            </nav>
            <div class="container pardon">
                <div class="columns is-mobile is-centered">
                    <div class="column is-8 has-text-centered">
                        <span>Welcome to a web page about</span><br>
                        <h1>Pardon</h1>
                        <h1>Our</h1>
                        <h1>Appearance</h1>
                        <i class="fas fa-tools"></i>
                        <p>We are working hard to deliver you quality content on this page... or at least Anthony is.</p>
                    </div>
                </div>
            </div>
        </header>
        
        <section>
            <div class="container">
                <div class="content">
                    <h2>Happy Birthday Nicholas</h2>
                    <form onsubmit="return checkPassword();">
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="name" name="name" placeholder="e.g. Up,Down,Left,Right or Up,Up,Right,Left">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                    <span id="directions"></span>
                </div>
            </div>
        </section>
        
        

        <footer>
            <div class="content">
                <p>Created by Anthony N. Hein</p>
            </div>
        </footer>
        
        <script>
            function checkPassword() {
                if (document.getElementById('name').value == "Up,Left,Right,Down,Down,Down,Up,Up,Left")
                {
                    document.getElementById('directions').textContent = "Cabinet in dad's desk to top-left of monitor.";
                }
                return false;
            }
        </script>

    </body>
    
</html>
